<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/rayo.ico'%}">
  <title>Rayo Makween Taller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'CSS/Login.css'%}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script>
    function validateForm() {
      var firstName = document.forms["registrationForm"]["firstName"].value;
      var lastName = document.forms["registrationForm"]["lastName"].value;
      var email = document.forms["registrationForm"]["email"].value;
      var address = document.forms["registrationForm"]["address"].value;
      var password = document.forms["registrationForm"]["password"].value;
      var confirmPassword = document.forms["registrationForm"]["confirmPassword"].value;

      if (firstName == "") {
        alert("Por favor ingresa tu nombre");
        return false;
      }

      if (lastName == "") {
        alert("Por favor ingresa tus apellidos");
        return false;
      }

      if (email == "") {
        alert("Por favor ingresa tu correo electrónico");
        return false;
      }

      if (address == "") {
        alert("Por favor ingresa tu dirección");
        return false;
      }

      if (password == "") {
        alert("Por favor ingresa una contraseña");
        return false;
      }

      if (confirmPassword == "") {
        alert("Por favor confirma tu contraseña");
        return false;
      }

      if (password != confirmPassword) {
        alert("Las contraseñas no coinciden");
        return false;
      }
    // Validar caracteres genéricos en la contraseña
    var passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?])[a-zA-Z0-9!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]+$/;
    if (!passwordRegex.test(password)) {
      alert("La contraseña debe contener al menos un número y un carácter especial");
      return false;
    }

    window.location.href = "Index.html";

    return true;
  }
  </script>

</head>

<body>

  <header>
    {% include 'tallerMecanico/navbar.html' %}
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Registro de usuario</h4>
            <form action="#" method="post" name="registrationForm" onsubmit="return validateForm()">
              <div class="row mb-3">
                <div class="col">
                  <label for="firstName" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" required>
                </div>
                <div class="col">
                  <label for="lastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col">
                  <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="validateForm()">Registrarse</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="ventana-float">
    <span id="contador">1</span> personas en línea
  </div>
  <footer>
    {% include 'tallerMecanico/footer.html' %}
  </footer>
</body>

</html>
