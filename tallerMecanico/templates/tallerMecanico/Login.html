<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="Img/rayo.ico">
  <title>Rayo Makween Taller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link href="CSS/Login.css" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
    integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
    integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
    <script>
      function validateLoginForm() {
        var email = document.forms["loginForm"]["email"].value;
        var password = document.forms["loginForm"]["password"].value;
  
        if (email == "") {
          alert("Por favor ingresa tu correo electrónico");
          return false;
        }
  
        if (password == "") {
          alert("Por favor ingresa tu contraseña");
          return false;
        }
        var passwordRegex = /^(?=.*\d)(?=.*[!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?])[a-zA-Z0-9!@#$%^&*()_+\-=[\]{};':"\\|,.<>/?]+$/;
    if (!passwordRegex.test(password)) {
      alert("La contraseña debe contener al menos un número y un carácter especial");
      return false;
    }

    window.location.href = "Index.html";

    return true;
  }
    </script>

</head>

<body>

  <header>
    {% include 'tallerMecanico/navbar.html' %}
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
            <form action="#" method="post" name="loginForm" onsubmit="return validateLoginForm()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                  Recordar contraseña
                </label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="validateLoginForm()">Iniciar sesión</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
              <a href="LoginA.html" class="btn btn-primary btn-sm">Administrador</a>
            </div>
            <div class="text-center mt-3">
              <a href="Registro.html">¿Aún no tienes cuenta?</a>
              <a href="LoginM.html" class="btn btn-primary btn-sm">Mecánico</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="ventana-float">
    <span id="contador">1</span> personas en línea
  </div>
  <script src="JS/Index.js"></script>
  <footer>
    {% include 'tallerMecanico/footer.html' %}
  </footer>
</body>

</html>
