<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" href="Img/rayo.ico">
    <title>Rayo Makween Taller</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link href="CSS/Agendar.css" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/brands.js"
        integrity="sha384-sCI3dTBIJuqT6AwL++zH7qL8ZdKaHpxU43dDt9SyOzimtQ9eyRhkG3B7KMl6AO19"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js"
        integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>

    <script>
        function validarFormulario() {
            var nombre = document.getElementById('nombre').value;
            var telefono = document.getElementById('telefono').value;
            var email = document.getElementById('email').value;
            var fecha = document.getElementById('fecha').value;
            var hora = document.getElementById('hora').value;

            if (nombre.trim() === '' || telefono.trim() === '' || email.trim() === '' || fecha === '' || hora === '') {
                alert('Por favor, completa todos los campos.');
                return false;
            }

            // Validar formato del correo electrónico
            var emailRegex = /^\S+@\S+\.\S+$/;
            if (!emailRegex.test(email)) {
                alert('Por favor, ingresa un correo electrónico válido.');
                return false;
            }

            // Validar formato del número de teléfono chileno
            var telefonoRegex = /^[9]{1}[0-9]{8}$/;
            if (!telefonoRegex.test(telefono)) {
                alert('Por favor, ingresa un número de teléfono chileno válido (9 dígitos comenzando con 9).');
                return false;
            }

            // Validar que la fecha sea posterior a la fecha actual
            var fechaActual = new Date();
            var seleccionFecha = new Date(fecha);
            if (seleccionFecha <= fechaActual) {
                alert('Por favor, selecciona una fecha posterior a la fecha actual.');
                return false;
            }

            // Validar formato de la hora (opcional)
            var horaRegex = /^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$/;
            if (hora.trim() !== '' && !horaRegex.test(hora)) {
                alert('Por favor, ingresa una hora válida en formato HH:mm (24 horas).');
                return false;
            }

            // Redireccionar a otra página si se cumplieron todos los requisitos
            window.location.href = "Index.html";

            return true;
        }
    </script>

</head>

<body>

    <header>
        {% include 'tallerMecanico/navbar.html' %}
    </header>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Agenda tu cita</h4>
                        <form action="#" method="post" id="Agendar" onsubmit="return validarFormulario()">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]{9}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="row g-2">
                                <div class="col-md">
                                    <label for="fecha" class="form-label">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                                </div>
                                <div class="col-md">
                                    <label for="hora" class="form-label">Hora</label>
                                    <input type="time" class="form-control" id="hora" name="hora">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="mensaje" class="form-label">Mensaje (opcional)</label>
                                <textarea class="form-control" id="mensaje" name="mensaje" rows="3"></textarea>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="validarFormulario()">Agendar
                                    cita</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
    <div id="ventana flotante">
        <span id="contador">1</span> personas en línea
    </div>

    <footer>
        {% include 'tallerMecanico/footer.html' %}
      </footer>
</body>

</html>
