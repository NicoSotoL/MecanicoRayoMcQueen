<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/rayo.ico'%}">
  <title>Rayo Makween Taller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'CSS/TrabajosR.css'%}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>

<body>

  <header>
    {% include 'navbar.html' %}
  </header>
  <div class="container mt-5">
    <form class="p-3 border rounded">
      <h1 class="text-center mb-4">REVISION / INGRESOS DE TRABAJOS</h1>
      <div class="row">
        <div class="col-sm-6 mb-3">
          <div class="form-floating">
            <select class="form-select" id="Mecanico" name="Mecanico">
              <option value="0" disabled selected>Seleccione un mecánico</option>
              <option value="1">Nicolas Soto</option>
              <option value="2">Nicolas Savando</option>
              <option value="3">Alvaro Jofre</option>
            </select>
            <label for="trabajo">Mecanico:</label>
          </div>
        </div>
        <div class="col-sm-6 mb-3">
          <div class="form-floating">
            <select class="form-select" id="trabajo" name="trabajo">
              <option value="0" disabled selected>Seleccione una opción</option>
              <option value="1">Cambio de aceite</option>
              <option value="2">Cambio de neumáticos</option>
              <option value="3">Reparación de frenos</option>
            </select>
            <label for="trabajo">Trabajo:</label>
          </div>
        </div>
        <div class="col-sm-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="auto" name="auto" placeholder=" ">
            <label for="auto">Auto:</label>
          </div>
        </div>
        <div class="col-sm-6 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="modelo" name="modelo" placeholder=" ">
            <label for="modelo">Modelo:</label>
          </div>
        </div>
        <div class="col-sm-6 mb-3">
          <div class="form-floating">
            <textarea class="form-control" id="comentario" name="comentario" placeholder=" "></textarea>
            <label for="comentario">Comentario:</label>
          </div>
        </div>
        <div class="col-12 mb-3">
          <div class="form-floating">
            <select class="form-select" id="motivo" name="motivo">
              <option value="0" disabled selected>Seleccione una opción</option>
              <option value="1">Post con mala ortografía</option>
              <option value="2">Imágenes sin calidad</option>
              <option value="3">Trabajo mal realizado</option>
            </select>
            <label for="motivo">Motivo de la eliminación:</label>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-danger btn-lg">Eliminar Trabajo</button>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success btn-lg">Aceptar Trabajo</button>
      </div>
    </form>
  </div>


  <footer>
    {% include 'footer.html' %}
  </footer>
</body>

</html>
