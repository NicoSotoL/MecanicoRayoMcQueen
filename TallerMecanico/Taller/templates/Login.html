<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <link rel="shortcut icon" href="{% static 'img/rayo.ico'%}">
  <title>Rayo Makween Taller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'CSS/Login.css'%}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</head>

<body>

  <header>
    {% include 'navbar.html' %}
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">Iniciar sesión</h4>
            <form action="#" method="post" name="loginForm" onsubmit="return validateLoginForm()">
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                  Recordar contraseña
                </label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="validateLoginForm()">Iniciar sesión</button>
              </div>
            </form>
            <div class="text-center mt-3">
              <a href="#">¿Olvidaste tu contraseña?</a>
              <a href="LoginA.html" class="btn btn-primary btn-sm">Administrador</a>
            </div>
            <div class="text-center mt-3">
              <a href="Registro.html">¿Aún no tienes cuenta?</a>
              <a href="LoginM.html" class="btn btn-primary btn-sm">Mecánico</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="ventana-float">
    <span id="contador">1</span> personas en línea
  </div>

  <script src="{% static 'JS/Login.js'%}"></script>
  <footer>
    {% include 'footer.html' %}
  </footer>
</body>

</html>
