<!-- editar_publicacion.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Publicación</title>
    <!-- Estilos de Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Editar Publicación</h2>

    <form action="{% url 'editar_publicacion' form.instance.pk %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_titulo">Título:</label>
            <input type="text" id="id_titulo" name="titulo" value="{{ form.instance.titulo }}" class="form-control">
        </div>

        <div class="form-group">
            <label for="id_contenido">Contenido:</label>
            <textarea id="id_contenido" name="contenido" class="form-control">{{ form.instance.contenido }}</textarea>
        </div>

        <div class="form-group">
            <label for="id_imagen">Imagen:</label>
            <input type="file" id="id_imagen" name="imagen" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'lista_publicaciones' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>

<!-- Archivos JavaScript de Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
